# Crime Detection System Configuration

# Application Information
app.name=Crime Detection System
app.version=2.0
app.description=Comprehensive crime management and analytics system

# Database Configuration
db.url=jdbc:mysql://localhost:3306/crimedb
db.username=root
db.password=root
db.driver=com.mysql.cj.jdbc.Driver
db.pool.size=10

# UI Configuration
ui.theme=FlatLightLaf
ui.font.family=Segoe UI
ui.font.size=14
ui.window.width=1280
ui.window.height=720

# Chart Configuration
chart.theme=modern
chart.colors.primary=#1976D2
chart.colors.success=#4CAF50
chart.colors.warning=#FF9800
chart.colors.error=#F44336

# Export Configuration
export.default.path=./reports/
export.formats=CSV,HTML,PDF
export.date.format=yyyy-MM-dd HH:mm:ss

# Security Configuration
security.password.min.length=6
security.session.timeout=3600
security.max.login.attempts=3

# Logging Configuration
logging.level=INFO
logging.file=./logs/crime-system.log
logging.max.size=10MB
logging.max.files=5

# Performance Configuration
performance.cache.enabled=true
performance.cache.size=1000
performance.query.timeout=30

# Feature Flags
features.evidence.tracking=true
features.case.updates=true
features.advanced.analytics=true
features.export.enabled=true
features.print.enabled=true